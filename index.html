<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM Info Tech Private Limited - Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/P1sDxYW/vlm-logo-vlm-letter-vlm-letter-logo-design-initials-vlm-logo-linked-with-circle-and-uppercase-monogr.jpg" class="logo">
        </div>
        <h1>V2M Info Tech Private Limited</h1>
    </header>

    <main>

        <h1>PAYMENT PROCESS</h1>
        <form id="upload-form">
            <label for="file-upload">Upload Employee Excel File:</label>
            <input type="file" id="file-upload" accept=".xlsx, .xls">
            <button type="button" id="upload-btn">Upload</button>
        </form>

        <div id="results">
            <!-- Calculated salaries will be displayed here -->
        </div>

        <!-- Download Excel Button -->
        <button type="button" id="download-btn" style="display:none;">Download Results as Excel</button>

        <!-- Payment button with a process link -->
        <div id="payment-section">
            <a href="https://payment-processor.com" class="payment-button">Make Payment</a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
